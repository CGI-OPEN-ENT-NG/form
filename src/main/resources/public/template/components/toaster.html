<section class="toggle-buttons" ng-if="vm.forms.selected.length > 0">
    <div class="toggle">
        <div class="row" ng-if="currentPage === 'formsResponses'">
            <button ng-click="vm.openForm(vm.forms.selected[0])" class="cell" ng-show="vm.checkOpenButton()">
                <i18n>formulaire.open</i18n>
            </button>
            <button ng-click="vm.switchAll(true)" class="cell toaster-right">
                <i18n>formulaire.selectAll</i18n>
            </button>
            <button ng-click="vm.switchAll(false)" class="cell toaster-right">
                <i18n>formulaire.deselect</i18n>
            </button>
        </div>
        <div class="row" ng-if="currentPage === 'formsList' && !vm.forms.selected[0].archived">
            <button ng-click="vm.openForm(vm.forms.selected[0])" class="cell" ng-show="vm.checkOpenButton()">
                <i18n>formulaire.open</i18n>
            </button>
            <button ng-click="vm.openPropertiesForm()" class="cell" ng-show="vm.forms.selected.length === 1" workflow="formulaire.creation">
                <i18n>formulaire.properties</i18n>
            </button>
            <button ng-click="vm.duplicateForms()" class="cell" workflow="formulaire.creation" ng-disabled="true">
                <i18n>formulaire.duplicate</i18n>
            </button>
            <button ng-click="vm.sendForm()" class="cell" ng-show="vm.forms.selected.length === 1" workflow="formulaire.creation">
                <i18n>formulaire.send</i18n>
            </button>
            <button ng-click="vm.shareForm()" class="cell" ng-show="vm.forms.selected.length === 1" workflow="formulaire.creation">
                <i18n>formulaire.share</i18n>
            </button>
            <button ng-click="vm.seeResultsForm()" class="cell" ng-show="vm.forms.selected.length === 1" workflow="formulaire.creation" ng-disabled="true">
                <i18n>formulaire.results</i18n>
            </button>
            <button ng-click="vm.exportForm()" class="cell" ng-show="vm.forms.selected.length === 1" workflow="formulaire.creation">
                <i18n>formulaire.export</i18n>
            </button>
            <button ng-click="vm.archiveForms()" class="cell" workflow="formulaire.creation">
                <i18n>formulaire.archive</i18n>
            </button>
            <button ng-click="vm.switchAll(true)" class="cell toaster-right">
                <i18n>formulaire.selectAll</i18n>
            </button>
            <button ng-click="vm.switchAll(false)" class="cell toaster-right">
                <i18n>formulaire.deselect</i18n>
            </button>
        </div>
        <div class="row" ng-if="currentPage === 'formsList' && vm.forms.selected[0].archived">
            <button ng-click="vm.restoreForms()" class="cell" workflow="formulaire.creation">
                <i18n>formulaire.restore</i18n>
            </button>
            <button ng-click="vm.deleteForms()" class="cell" workflow="formulaire.creation">
                <i18n>formulaire.delete</i18n>
            </button>
            <button ng-click="vm.switchAll(true)" class="cell toaster-right">
                <i18n>formulaire.selectAll</i18n>
            </button>
            <button ng-click="vm.switchAll(false)" class="cell toaster-right">
                <i18n>formulaire.deselect</i18n>
            </button>
        </div>
    </div>
</section>
