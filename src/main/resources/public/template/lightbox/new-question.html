<lightbox ng-if="vm.lightbox.newQuestion" on-close="vm.lightbox.newQuestion = false">
    <h1><i18n>formulaire.question.selectType</i18n></h1>
    <div class="dominos">
        <div ng-repeat="type in vm.types.all" class="item">
            <div class="domino">
                [[vm.displayTypeName(type.name)]]
            </div>
        </div>
    </div>
</lightbox>
