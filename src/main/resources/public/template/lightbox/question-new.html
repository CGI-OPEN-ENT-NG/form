<lightbox class="new-question" show="vm.display.lightbox.newQuestion" on-close="vm.display.lightbox.newQuestion = false; vm.dontSave = false;">
    <h2 style="margin-bottom: 20px"><i18n>formulaire.question.selectType</i18n></h2>
    <div class="dominos">
        <div ng-repeat="type in questionTypes.all" ng-click="vm.doCreateNewQuestion(type.code)" class="item">
            <div class="domino">
                <div class="data-text">
                    <h5>[[vm.displayTypeName(type.name)]]</h5>
                </div>
                <div class="picture">
                    <img src="[[vm.displayTypeIcon(type.code)]]" onerror="this.src='/formulaire/public/img/empty-image.png';"/>
                </div>
            </div>
        </div>
    </div>
</lightbox>
